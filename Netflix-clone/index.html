<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <script defer src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
    <script defer src="js/owl/jquery.min.js"></script>
    <script defer src="js/owl/owl.carousel.min.js"></script>
    <script defer src="js/owl/main.js"></script>
    <title>Netflix</title>
</head>
<body>
    <header class="cabecalho">
        <h2 class="logo">NETFLIX</h2>
        <nav class="navegacao">
            <a href="#">Inicio</a>
            <a href="#">Séries</a>
            <a href="#">Filmes</a>
            <a href="#">Documentarios</a>
        </nav>
    </header>
    <main class="filme-principal">
        <div class="container">
            <div class="texto">
                <h2 class="titulo">HOUSE OF CARDS</h2>
                <p>Nada pode impedir o político sem escrúpulos Frank Underwood de conquistar Washington. Assista agora a nova temporada de House of Cards que está imperdivel</p>
            </div>
            <div class="btn">
                <button><i class="fas fa-play"></i>ASSISTIR AGORA</button>
                <button><i class="fas fa-info-circle"></i>MAIS INFORMAÇÕES</button>
            </div>
        </div>
    </main>
    <div class="carrossel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item"><img class="box-filme" src="img/mini1.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="img/mini2.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="img/mini3.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="img/mini4.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="img/mini5.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="img/mini6.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="img/mini7.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="img/mini8.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="img/mini9.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="img/mini10.jpg" alt=""></div>
        </div>
    </div>
</body>
</html>
